<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale = 1, shrink-to-fit=no">
	<title>Cadastrar Livro</title>
	<link rel="stylesheet" type="text/css" href="bibliotecas/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bibliotecas/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/sb-admin.min.css">
</head>
<body class="bg-dark">
	<div class="container">
		<div class="card card-register mx-auto mt-5">
			<div class="card-header">Cadastrar Livro</div>
			<div class="card-body">
					<form method ="POST" action="direcionaCadLivro.jsp">
						<div class="form-group">
							<label for="nome">Nome:</label>
							<input type="text" class="form-control" id="nome" name="nome"
							placeholder="Digite o nome do produto:">
						</div>
						<div class="form-group">
							<label for="valorUnitario">Valor:</label>
							<input type="text" class="form-control" id="valorUnitario" name="valorUnitario"
							placeholder="Digite o valor Unitário:">
						</div>
						<div class="form-group">
							<label for="autor">Autor:</label>
							<input type="text" class="form-control" id="autor" name="autor" placeholder="Digite o autor do livro:">
						</div>
						<div class="form-group">
							<label for="ano">Ano:</label>
							<input type="text" class="form-control" id="ano" name="ano" placeholder="Digite o valor Unitário:">
						</div>
						<div class="form-group">
							<label for="numPaginas">número de páginas:</label>
							<input type="text" class="form-control" id="numPaginas" name="numPaginas" placeholder="Digite o valor número de páginas:">
						</div>
						<button class="btn btn-primary btn-block">Cadastrar Livro</button>
					</form>
			</div>
		</div>
	</div>
	
	<script src="bibliotecas/jquery/jquery.min.js"></script>
	<script src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="bibliotecas/jquery-easing/jquery.easing.min.js"></script>
	<script src="js/meridiane_trabalho_3.js"></script>
</body>
</html>
